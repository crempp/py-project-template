{% extends "index.html" %}
{% load staticfiles %}
{% load bootstrap3 %}

{% block page_block %}
  <div class="col-lg-6 center-block">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Login</h3>
      </div>
      <div class="panel-body">
        <div class="input-group">
          <a href="{% url 'social:begin' 'facebook' %}?next={{ request.path }}">
            <img src="{% static "img/facebook-login.png" %}">
          </a>
          <a href="{% url 'social:begin' 'google-oauth2' %}?next={{ request.path }}">
            <img src="{% static "img/google-login.png" %}">
          </a>
          <form action="{% url 'auth:login' %}" method="post">
            {% csrf_token %}
            {% bootstrap_form form layout='vertical' %}
            <input class="btn btn-default" type="submit" value="Submit" />
          </form>
          <a href="{% url 'auth:password_reset' %}">reset password</a>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
